  <html>
  <head>
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=j_PeULwIw4T_QW9RGgCEKyWDUSVfPzWsy-GU9DpDLmzBI0HBRl03x5xFfWCWqj6E" charset="UTF-8"></script><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['요일', '야', '주' ],
          
            ['월', 2127, 2399],
          
            ['화', 2237, 2283],
          
            ['수', 2189, 2166],
          
            ['목', 2206, 2191],
          
            ['금', 2351, 2255],
          
            ['토', 2492, 2107],
          
            ['일', 2241, 1668],
          
        ]);

        var options = {
          legend: { position: 'top', maxLines: 3 },
          vAxis: {
            title: '사고 발생 수'
          },
          hAxis: {
            title: '요일'
          },

        };

        var chart = new google.visualization.ColumnChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 800px"></div>
    <h3>토요일 일요일은 야간에 발생하는 사고 발생 수가 주간보다 크게 앞섰다.</h3>
    <h3>또한 월요일은 주간이 야간보다 많은 사고 발생을 보였다.</h3>
    <h3>그러므로 월요일 아침과 주말 저녁에 교통안전 예방 단속 강화가 필요하다.</h3>
  </body>
</html>
